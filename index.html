<!DOCTYPE html>

<html>
	<head>
		<title>Minadd</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta property="og:title" content="Play Minadd!"/>
		<meta property="og:url" content="https://adrienjaguenet.github.io/Minadd/"/>
		<meta property="og:image" content="https://adrienjaguenet.github.io/Minadd/res/gems.png"/>
		<link href="style.css" type="text/css" rel="stylesheet"/>
		<script src="game.js"></script>
	</head>
	<body onload="startup();">
		<h1>Minadd</h1>
		<div id="money-label-particles">
			<p><span id="money-label"></span>&nbsp;coins</p>
		</div>
		<div id="resources-area" class="scrollmenu">
		</div>

		<div class="tab-container">
			<div id="mining-tab" class="tab enabled" onclick="switch_tab('mining');">
				Mining
			</div>
			<div id="upgrades-tab" class="tab disabled" onclick="switch_tab('upgrades');">
				Upgrades
			</div>
		</div>

		<div id="mining" class="tab-content enabled">
			<div id="grid" class="area">
				<div id="particles-area"></div>
			</div>
		</div>
		<div id="upgrades" class="tab-content disabled">
			<p>Multiplier: x<span id="multiplier-label"><span></p>
			<button onclick="upgrade_multiplier();">Upgrade multiplier</button>
		</div>

	</body>
</html>
